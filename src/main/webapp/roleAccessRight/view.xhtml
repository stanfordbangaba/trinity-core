<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{roleAccessRightBean.id}'/>
		<f:event type="preRenderView" listener='#{roleAccessRightBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Role Access Right"/>

	<ui:define name="header">
		Role Access Right
	</ui:define>

	<ui:define name="subheader">
		View existing Role Access Right
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="roleAccessRightBeanRoleAccessRightRole" value="Role:"/>
			<h:link id="roleAccessRightBeanRoleAccessRightRole" outcome="/role/view" rendered="#{!empty roleAccessRightBean.roleAccessRight.role}" value="#{roleAccessRightBean.roleAccessRight.role}">
				<f:param name="id" value="#{roleAccessRightBean.roleAccessRight.role.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="roleAccessRightBeanRoleAccessRightAccessRight" value="Access Right:"/>
			<h:link id="roleAccessRightBeanRoleAccessRightAccessRight" outcome="/accessRight/view" rendered="#{!empty roleAccessRightBean.roleAccessRight.accessRight}" value="#{roleAccessRightBean.roleAccessRight.accessRight}">
				<f:param name="id" value="#{roleAccessRightBean.roleAccessRight.accessRight.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel value="Granted:"/>
			<h:outputText styleClass="#{roleAccessRightBean.roleAccessRight.granted ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="roleAccessRightBeanRoleAccessRightAudit" value="Audit:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="roleAccessRightBeanRoleAccessRightAudit" rendered="#{!empty roleAccessRightBean.roleAccessRight.audit}">
				<h:outputLabel for="roleAccessRightBeanRoleAccessRightAuditDateCreated" value="Date Created:"/>
				<h:outputText id="roleAccessRightBeanRoleAccessRightAuditDateCreated" value="#{roleAccessRightBean.roleAccessRight.audit.dateCreated}">
					<f:convertDateTime/>
				</h:outputText>
				<h:outputText/>
				<h:outputLabel for="roleAccessRightBeanRoleAccessRightAuditLastUpdated" value="Last Updated:"/>
				<h:outputText id="roleAccessRightBeanRoleAccessRightAuditLastUpdated" value="#{roleAccessRightBean.roleAccessRight.audit.lastUpdated}">
					<f:convertDateTime/>
				</h:outputText>
				<h:outputText/>
				<h:outputLabel for="roleAccessRightBeanRoleAccessRightAuditCreatedBy" value="Created By:"/>
				<h:outputText id="roleAccessRightBeanRoleAccessRightAuditCreatedBy" value="#{roleAccessRightBean.roleAccessRight.audit.createdBy}"/>
				<h:outputText/>
				<h:outputLabel for="roleAccessRightBeanRoleAccessRightAuditLastUpdatedBy" value="Last Updated By:"/>
				<h:outputText id="roleAccessRightBeanRoleAccessRightAuditLastUpdatedBy" value="#{roleAccessRightBean.roleAccessRight.audit.lastUpdatedBy}"/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<shiro:hasPermission name="roleAccessRight:search">
				<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			</shiro:hasPermission>
			<shiro:hasPermission name="roleAccessRight:edit"> 
				<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			</shiro:hasPermission>
			<shiro:hasPermission name="roleAccessRight:create">
				<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
			</shiro:hasPermission>
		</div>
	</ui:define>

</ui:composition>
