<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{userRoleBean.id}'/>
		<f:event type="preRenderView" listener='#{userRoleBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View User Role"/>

	<ui:define name="header">
		User Role
	</ui:define>

	<ui:define name="subheader">
		View existing User Role
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="userRoleBeanUserRoleUser" value="User:"/>
			<h:link id="userRoleBeanUserRoleUser" outcome="/user/view" rendered="#{!empty userRoleBean.userRole.user}" value="#{userRoleBean.userRole.user}">
				<f:param name="id" value="#{userRoleBean.userRole.user.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="userRoleBeanUserRoleRole" value="Role:"/>
			<h:link id="userRoleBeanUserRoleRole" outcome="/role/view" rendered="#{!empty userRoleBean.userRole.role}" value="#{userRoleBean.userRole.role}">
				<f:param name="id" value="#{userRoleBean.userRole.role.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="userRoleBeanUserRoleApprovalOrder" value="Approval Order:"/>
			<h:outputText id="userRoleBeanUserRoleApprovalOrder" value="#{userRoleBean.userRole.approvalOrder}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
