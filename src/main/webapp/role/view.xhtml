<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{roleBean.id}'/>
		<f:event type="preRenderView" listener='#{roleBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Role"/>

	<ui:define name="header">
		Role
	</ui:define>

	<ui:define name="subheader">
		View existing Role
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form>
			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="roleBeanRoleName" value="Name:"/>
				<h:outputText id="roleBeanRoleName" value="#{roleBean.role.name}"/>
				<h:outputText/>
				<h:outputLabel for="roleBeanRoleRoleAccessRights" value="Role Access Rights:"/>
				<h:dataTable id="roleBeanRoleRoleAccessRights" styleClass="data-table" value="#{roleBean.role.roleAccessRights}" var="_item">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Access Right"/>
						</f:facet>
						<h:link outcome="/roleAccessRight/view">
							<f:param name="id" value="#{_item.id}"/>
							<h:outputText id="forgeviewdisplayitemAccessRight" value="#{forgeview:display(_item.accessRight)}"/>
						</h:link>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Granted"/>
						</f:facet>
						<h:panelGroup>
							<f:param name="id" value="#{_item.id}"/>
							<h:selectBooleanCheckbox value="#{_item.granted}" id="forgeviewdisplayitemGranted">
								<f:ajax event="click" execute="@this"></f:ajax>
							</h:selectBooleanCheckbox>
						</h:panelGroup>
					</h:column>
				</h:dataTable>
				<h:outputText/>
			</h:panelGrid>
		</h:form>
		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
