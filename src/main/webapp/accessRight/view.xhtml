<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{accessRightBean.id}'/>
		<f:event type="preRenderView" listener='#{accessRightBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Access Right"/>

	<ui:define name="header">
		Access Right
	</ui:define>

	<ui:define name="subheader">
		View existing Access Right
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="accessRightBeanAccessRightUrl" value="Url:"/>
			<h:outputText id="accessRightBeanAccessRightUrl" value="#{accessRightBean.accessRight.url}"/>
			<h:outputText/>
			<h:outputLabel for="accessRightBeanAccessRightHttpMethod" value="Http Method:"/>
			<h:outputText id="accessRightBeanAccessRightHttpMethod" value="#{accessRightBean.accessRight.httpMethod}"/>
			<h:outputText/>
			<h:outputLabel for="accessRightBeanAccessRightDescription" value="Description:"/>
			<h:outputText id="accessRightBeanAccessRightDescription" value="#{accessRightBean.accessRight.description}"/>
			<h:outputText/>
			<h:outputLabel value="Enabled:"/>
			<h:outputText styleClass="#{accessRightBean.accessRight.enabled ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<shiro:hasPermission name="accessRight:search">		
				<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			</shiro:hasPermission>
			<shiro:hasPermission name="accessRight:edit"> 
				<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			</shiro:hasPermission>
			<shiro:hasPermission name="accessRight:create">
				<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
			</shiro:hasPermission>
		</div>
	</ui:define>

</ui:composition>
