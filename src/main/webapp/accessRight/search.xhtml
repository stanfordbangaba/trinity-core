<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{accessRightBean.page}'/>
		<f:event type="preRenderView" listener='#{accessRightBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Access Right entities"/>

	<ui:define name="header">
		Access Right
	</ui:define>

	<ui:define name="subheader">
		Search Access Right entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:messages globalOnly="true" styleClass="error"/>
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="accessRightBeanExampleUrl" value="Url:"/>
						<h:panelGroup>
							<h:inputText id="accessRightBeanExampleUrl" maxLength="150" value="#{accessRightBean.example.url}"/>
							<h:message for="accessRightBeanExampleUrl" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accessRightBeanExampleHttpMethod" value="Http Method:"/>
						<h:panelGroup>
							<h:inputText id="accessRightBeanExampleHttpMethod" maxLength="150" value="#{accessRightBean.example.httpMethod}"/>
							<h:message for="accessRightBeanExampleHttpMethod" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accessRightBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="accessRightBeanExampleDescription" maxLength="150" value="#{accessRightBean.example.description}"/>
							<h:message for="accessRightBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<shiro:hasPermission name="accessRight:search">
							<h:commandLink value="Search" action='#{accessRightBean.search}' styleClass="btn btn-primary"/>
						</shiro:hasPermission>
						<shiro:hasPermission name="accessRight:create">
							<h:commandLink value="Create New" action='#{accessRightBean.create}' styleClass="btn btn-primary"/>
						</shiro:hasPermission>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="accessRightBeanPageItems" styleClass="data-table" value="#{accessRightBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url"/>
					</f:facet>
					<h:link outcome="/accessRight/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUrl" value="#{_item.url}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Http Method"/>
					</f:facet>
					<h:link outcome="/accessRight/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemHttpMethod" value="#{_item.httpMethod}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/accessRight/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Enabled"/>
					</f:facet>
					<h:link outcome="/accessRight/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEnabled" value="#{_item.enabled}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{accessRightBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
